<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Digital Canvas Calculator</title>
  </head>

  <body>
    <h1>Digital Canvas Calculator</h1>

    <header>
      Welcome to the Digital Canvas Calculator. Here, you can convert units
      based on your given DPI
    </header>

    <div class="display">
      <h2 class="space">Inches =</h2>
      <h3 id="display-inches">0.00</h3>
      <h2 class="space">Pixels =</h2>
      <h3 id="display-pixels">0.00</h3>
    </div>
    <div class="cardsall">
      <div class="cards">
        <h3>Enter Dpi Here</h3>
        <input type="number" id="dpi-input" />
      </div>
      <div class="cards">
        <h3>Enter Inches Here</h3>
        <input type="number" id="inches-input" />
      </div>
      <div class="cards">
        <h3>Enter Pixels Here</h3>
        <input type="number" id="pixels-input" />
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
